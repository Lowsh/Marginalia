<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="PageFormatting_Main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="formatting.js"></script>
		<title>Page Formatting</title>
	</head>

	<body>
		<header>
			<h1>COMIC PAGE FORMAT CALCULATOR</h1>
		</header>
		
		<main>
			<div id="input-row">
				<form id="calc">
					<div class="input-contain left" id="print">
						<h3>Print Size</h3>
						<p>Width (in.):</p>
						<input type="number" id="printX" value="5.5">
						<p>Height (in.):</p>
						<input type="number" id="printY" value="8.5">
					</div>
					<div class="input-contain right" id="canvas">
						<h3>Canvas Size</h3>
						<p>Width (in.):</p>
						<input type="number" id="canvasX" value="11">
						<p>Height (in.):</p>
						<input type="number" id="canvasY" value="14">
					</div>
				</form>
			</div>
			<div id="output-row" class="clear">
				<div id="left-col" class="col">
					<h3 class="noForm">Live Area Dimensions</h3>
					<div id="results">
						<ul id="resultsList">
						</ul>
					</div>
				</div>
				<div id="right-col" class="col">
					<canvas></canvas>
				</div>
			</div>
		</main>
	</body>
</html>
